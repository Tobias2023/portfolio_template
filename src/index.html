<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredericka+the+Great&family=Monoton&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <img src=https://i.imgur.com/qLAesq2.jpeg >
      </div>
      <div class="intro-box">
        <h1 class="animate__animated animate__bounceInRight">
          <span>Hello, </span>I'm Tobias!
        </h1>
        <p style="font-size: 18px; color: #fff">
          Click a button below to learn more:
        </p>
        <button id="about" onClick="displayText('about')">About me</button>
        <button id="skills" onClick="displayText('skills')">My Skills</button>
        <button id="projects" onClick="displayText('projects')">
          Projects
        </button>
      </div>
      <p id="displaySection"></p>
    </div>
    <div class="footer">
      <p class="animate__animated animate__flip animate__repeat-3">
        Let's Connect!
      </p>
      <a
        href="https://www.linkedin.com/in/tobias-scott-he-him-b3572751/"
        target="_blank"
        class="fa fa-linkedin"
      ></a>
      <a
        href="https://twitter.com/DeveloperTobias"
        target="_blank"
        class="fa fa-twitter"
      ></a>
      <a
        href="https://github.com/tobias2023"
        target="_blank"
        class="fa fa-github"
      ></a>
      <ul>
        <li>E: Email</li>
        <li>P: Phone Number</li>
      </ul>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
